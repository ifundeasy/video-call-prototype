<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Video Conference: Auto layout</title>
  <link rel="stylesheet" href="/modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/modules/bootswatch/dist/united/bootstrap.min.css" />
  <link rel="stylesheet" href="/modules/bootstrap-icons/font/bootstrap-icons.css" />
</head>

<body>
  <body class="p-0">
    <div class="container-fluid text-center h-100 w-100 m-0">
      <div class="vid-layer-0 row d-flex align-items-center justify-content-center">
        <div class="vid-layer-1 d-flex flex-column col">
          <div class="vid-layer-2">
            <!-- <video></video> -->
            <video class="vid-layer-3" src="/assets/videos/example.mov" muted="" controls></video>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/modules/jquery/dist/jquery.min.js"></script>
  <script src="/scripts/resizer.js"></script>
  <script>
    window.participant = 1;

    function randomColor() {
      return Math.floor(Math.random() * 16777215).toString(16);
    }
    
    $(window).on('resize', () => resizeLayout(participant))
    $(() => {
      var parent = $('.row')
      var sample = parent.html();
      var z = setInterval(() => {
        if (participant == 1) {
          parent.find('.vid-layer-1').css('background-color', `#${randomColor()}`)
        } else {
          $(sample).css('background-color', `#${randomColor()}`).appendTo(parent);
        }

        resizeLayout(participant)

        if (participant == 50) clearInterval(z)
        participant++;
      }, 200)
    })

  </script>
</body>

</html>
